<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOB Bank - Money Transfer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --io-blue: #005baa;
            --io-dark-blue: #003b75;
            --io-green: #00a859;
            --io-gray: #f5f7fa;
            --io-dark-gray: #6c757d;
            --io-white: #ffffff;
            --io-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            background-color: var(--io-gray);
            color: #333;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: var(--io-blue);
            color: var(--io-white);
            padding: 30px 0;
            box-shadow: var(--io-shadow);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
            font-size: 24px;
            font-weight: 700;
        }
        
        .nav-menu {
            list-style: none;
        }
        
        .nav-item {
            padding: 15px 30px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }
        
        .nav-item:hover, .nav-item.active {
            background-color: var(--io-dark-blue);
        }
        
        .nav-item i {
            margin-right: 15px;
            font-size: 18px;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
        }
        
        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        /* Transfer Card */
        .transfer-card {
            background-color: var(--io-white);
            border-radius: 10px;
            box-shadow: var(--io-shadow);
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .card-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-title {
            font-size: 22px;
            color: var(--io-blue);
            font-weight: 500;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--io-dark-gray);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--io-blue);
            outline: none;
        }
        
        .amount-input {
            font-size: 24px;
            font-weight: 500;
            text-align: right;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }
        
        .btn-primary {
            background-color: var(--io-blue);
            color: var(--io-white);
        }
        
        .btn-primary:hover {
            background-color: var(--io-dark-blue);
        }
        
        .btn-block {
            display: block;
            width: 100%;
        }
        
        .recent-transactions {
            margin-top: 40px;
        }
        
        .transaction-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #eee;
            align-items: center;
        }
        
        .transaction-item:last-child {
            border-bottom: none;
        }
        
        .transaction-details {
            flex: 1;
        }
        
        .transaction-name {
            font-weight: 500;
        }
        
        .transaction-date {
            color: var(--io-dark-gray);
            font-size: 14px;
        }
        
        .transaction-amount {
            font-weight: 500;
        }
        
        .positive {
            color: var(--io-green);
        }
        
        .negative {
            color: #dc3545;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                padding: 15px;
            }
            
            .nav-menu {
                display: flex;
                overflow-x: auto;
            }
            
            .nav-item {
                padding: 10px 15px;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">IO BANK</div>
            <ul class="nav-menu">
                <li class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </li>
                <li class="nav-item">
                    <i class="fas fa-exchange-alt"></i>
                    <span>Transfers</span>
                </li>
                <li class="nav-item">
                    <i class="fas fa-credit-card"></i>
                    <span>Cards</span>
                </li>
                <li class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Investments</span>
                </li>
                <li class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </li>
                <li class="nav-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </li>
            </ul>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Money Transfer</h1>
                <div class="user-profile">
                    <img src="https://ui-avatars.com/api/?name=User+Name&background=005baa&color=fff" alt="User">
                    <span>Welcome, User</span>
                </div>
            </div>
            
            <!-- Transfer Form -->
            <div class="transfer-card">
                <div class="card-header">
                    <h2 class="card-title">New Transfer</h2>
                    <i class="fas fa-qrcode" style="color: var(--io-blue); font-size: 24px;"></i>
                </div>
                
                <form>
                    <div class="form-group">
                        <label class="form-label">From Account</label>
                        <select class="form-control">
                            <option>IO Bank Savings (••• 4567) - $12,345.67</option>
                            <option>IO Bank Checking (••• 8910) - $5,678.90</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">To Account</label>
                        <div style="display: flex;">
                            <input type="text" class="form-control" placeholder="Account Number" style="flex: 1; border-top-right-radius: 0; border-bottom-right-radius: 0;">
                            <button type="button" style="background-color: var(--io-blue); color: white; border: none; padding: 0 15px; border-top-right-radius: 5px; border-bottom-right-radius: 5px; cursor: pointer;">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Recipient Name</label>
                        <input type="text" class="form-control" placeholder="Enter recipient name">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Amount</label>
                        <div style="position: relative;">
                            <span style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); font-size: 24px; color: var(--io-dark-gray);">$</span>
                            <input type="text" class="form-control amount-input" placeholder="0.00" style="padding-left: 40px;">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Reference (Optional)</label>
                        <input type="text" class="form-control" placeholder="e.g. Invoice #1234">
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Transfer Money</button>
                </form>
            </div>
            
            <!-- Recent Transactions -->
            <div class="recent-transactions">
                <h2 style="margin-bottom: 20px; color: var(--io-blue);">Recent Transactions</h2>
                
                <div style="background-color: var(--io-white); border-radius: 10px; box-shadow: var(--io-shadow);">
                    <div class="transaction-item">
                        <div class="transaction-details">
                            <div class="transaction-name">Amazon Purchase</div>
                            <div class="transaction-date">Today, 10:45 AM</div>
                        </div>
                        <div class="transaction-amount negative">-$49.99</div>
                    </div>
                    
                    <div class="transaction-item">
                        <div class="transaction-details">
                            <div class="transaction-name">Salary Deposit</div>
                            <div class="transaction-date">May 1, 9:00 AM</div>
                        </div>
                        <div class="transaction-amount positive">+$3,250.00</div>
                    </div>
                    
                    <div class="transaction-item">
                        <div class="transaction-details">
                            <div class="transaction-name">Transfer to John D.</div>
                            <div class="transaction-date">Apr 28, 2:30 PM</div>
                        </div>
                        <div class="transaction-amount negative">-$200.00</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
