<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Bank - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #001f3f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      border-radius: 15px;
    }

    .dashboard-card {
      background: linear-gradient(135deg, #004080, #0059b3);
      color: white;
    }

    .dashboard-icons .icon-box {
      text-align: center;
      margin: 10px;
      padding: 15px;
      background: #ffffff10;
      border-radius: 15px;
      transition: 0.3s;
      cursor: pointer;
    }

    .dashboard-icons .icon-box:hover {
      background: #ffffff20;
    }

    .dashboard-icons i {
      font-size: 24px;
    }

    .dashboard-icons p {
      margin-top: 8px;
      font-size: 14px;
    }

    .bottom-nav {
      background-color: #001a33;
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 10px 0;
      border-top: 1px solid #004466;
    }

    .bottom-nav i {
      font-size: 20px;
    }

    .bottom-nav .nav-item {
      text-align: center;
      color: white;
    }

    .bottom-nav .nav-item:hover {
      color: #00ccff;
    }

    a {
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>

<div class="container mt-4 mb-5">
  <!-- Account Info Card -->
  <div class="card dashboard-card p-3 mb-4 shadow">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h5>Hi</h5>
        <small>Savings Bank</small><br>
        <small>150701000145641</small><br>
        <h4 class="mt-2">â‚¹25,469.28</h4>
        <span class="badge bg-success">ACTIVE</span>
      </div>
      
    </div>
    <div class="d-flex justify-content-between mt-3">
      <a href="#" class="text-white">View Transactions</a>
      <a href="#" class="text-white">View ATM Limits</a>
    </div>
  </div>

  <!-- My Banking Section -->
  <h5 class="mb-2">My Banking</h5>
  <div class="row dashboard-icons text-white">
    <div class="col-3 icon-box" onclick="triggerLogin()">
      <i class="bi bi-person-circle"></i>
      <p>My Accounts</p>
    </div>
    <div class="col-3 icon-box" onclick="triggerLogin()">
      <i class="bi bi-upc-scan"></i>
      <p>UPI Transfer</p>
    </div>
    <div class="col-3 icon-box" onclick="triggerLogin()">
      <i class="bi bi-arrow-left-right"></i>
      <p>Fund Transfer</p>
    </div>
    <div class="col-3 icon-box" onclick="triggerLogin()">
      <i class="bi bi-receipt"></i>
      <p>Pay Bills</p>
    </div>
    <div class="col-3 icon-box" onclick="triggerLogin()">
      <i class="bi bi-bank"></i>
      <p>Deposits</p>
    </div>
    <div class="col-3 icon-box" onclick="triggerLogin()">
      <i class="bi bi-star"></i>
      <p>Favorites</p>
    </div>
    <div class="col-3 icon-box" onclick="triggerLogin()">
      <i class="bi bi-mic"></i>
      <p>Voice Assist</p>
    </div>
    <div class="col-3 icon-box" onclick="triggerLogin()">
      <i class="bi bi-phone"></i>
      <p>Mobile Recharge</p>
    </div>
  </div>

  <!-- Services -->
  <h5 class="mt-4 mb-2">Services</h5>
  <div class="row dashboard-icons text-white">
    <div class="col-3 icon-box" onclick="triggerLogin()">
      <i class="bi bi-credit-card"></i>
      <p>Card Services</p>
    </div>
    <div class="col-3 icon-box" onclick="triggerLogin()">
      <i class="bi bi-file-earmark-text"></i>
      <p>Cheque</p>
    </div>
    <div class="col-3 icon-box" onclick="triggerLogin()">
      <i class="bi bi-shield-check"></i>
      <p>Insurance</p>
    </div>
    <div class="col-3 icon-box" onclick="triggerLogin()">
      <i class="bi bi-gear"></i>
      <p>Request</p>
    </div>
  </div>
</div>

<!-- Bottom Navigation -->
<div class="bottom-nav d-flex justify-content-around">
  <div class="nav-item">
    <i class="bi bi-house-door"></i><br><small>Home</small>
  </div>
  <div class="nav-item">
    <i class="bi bi-person-lines-fill"></i><br><small>Accounts</small>
  </div>
  <div class="nav-item">
    <i class="bi bi-send"></i><br><small>Transfer</small>
  </div>
  <div class="nav-item">
    <i class="bi bi-book"></i><br><small>Passbook</small>
  </div>
</div>

<script>
  function triggerLogin() {
    window.location.href = "/login";  // change this to your login page route
  }
</script>

</body>
</html>
